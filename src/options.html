<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabby McTabface</title>
</head>
<body>
    <div id="container">
    
      <div id="options">
        <div class="option">
          <div class="desc">
            <p>On clicking "Restore group" or restoring a single tab:</p>
          </div>
          <div class="choices">
            <p>
              <label for="deleteTabOnOpen">
                <input type="radio" name="deleteTabOnOpen" value="yes"> Delete opened links from tab groups</label>
            </p>
            <p>
              <label for="deleteTabOnOpen">
                <input type="radio" name="deleteTabOnOpen" value="no"> Leave the links alone</label>
            </p>
          </div>
        </div>
        <button class="save-btn" name="save">Save options</button>
        <div id="saved">Options saved.</div>
      </div>
    </div>
</body>
</html>
